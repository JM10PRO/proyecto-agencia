<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <title>Proyecto Agencia Seguros</title>
    <style>
      .icon {
        width: 30px;
      }
      .custom-tooltip-primary {
        --bs-tooltip-bg: var(--bs-primary) !important;
      }
      .custom-tooltip-success {
        --bs-tooltip-bg: var(--bs-success) !important;
      }
      .custom-tooltip-danger {
        --bs-tooltip-bg: var(--bs-danger) !important;
      }
      abbr {
        position: relative;
      }
      .abbr-detalles:hover::after {
        position: absolute;
        top: -35%;
        right: 100%;
        display: block;
        padding: .2em;
        margin-right: 2px;
        border-radius: 5px;
        border: 2px solid #aaa;
        background: #353333;
        color: #fff;
        content: "Detalles";
        font-size: smaller;
      }
      .abbr-modificar:hover::after {
        position: absolute;
        bottom: 140%;
        left: -50%;
        display: block;
        padding: .2em;
        margin-right: 2px;
        border-radius: 5px;
        border: 2px solid #aaa;
        background: #2347bc;
        color: #fff;
        content: "Modificar";
        font-size: smaller;
      }
      .abbr-eliminar:hover::after {
        position: absolute;
        top: -35%;
        left: 100%;
        display: block;
        padding: .2em;
        margin-right: 2px;
        border-radius: 5px;
        border: 2px solid #aaa;
        background: #9c1a1a;
        color: #fff;
        content: "Eliminar";
        font-size: smaller;
      }
    </style>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
